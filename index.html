<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Tipografía google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2? family = Varela + Round & display = swap" rel="stylesheet">
    <!--Link CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/misEstilos.css">
    <title>Entrega</title>
</head>

<body>
    <header>
        <div class="container text-center mt-5">
            <button id="presentacion" class="btn btn-success">Presentación</button>
            <h3 id="saludoJQuery"></h3>
            <button id="comienzo" class="oculto btn-comienzo main-text card bg-warning text-danger m-5">comienzo</button>
        </div>
    </header>

    <nav class="oculto container">
        <section id="apisNuco">
            <div id="nuestrosUsuarios" class="container">
                <div class="nuestrosUsuarios row justify-content-center"></div>
            </div>
            <div id="listaLocales" class="container">
                <div class="locales row justify-content-center"></div>
            </div>
        </section>
    </nav>

    <main id="principal" class="oculto">
        <section id="sesionUsuario" class="container"></section>
        <aside class="sesion oculto card bg-warning mb-3">Sesión</aside>
        <aside id="carritoCliente" class="carrito container card despliegue">
            <h5>Carrito:</h5>
            <div class="container">
                <div id="carritoVenta" class="despliegueCarrito card"></div>
                <p class="despliegueCarrito card-body card-title">TOTAL $ <span id="totalVenta"></span></p>
                <button id="vaciarVenta" class="btn btn-danger">Vaciar</button>
                <button id="comprar" class="btn btn-success">Comprar</button>
            </div>
        </aside>

        <div id="cambiarFondo" class="btn btn-warning">Modo Oscuro</div>
        <div id="mostrarMenu" class="btn btn-success">Registrar Sesión</div>
        <div id="menuAgregar" class="oculto m-5"></div>

        <section id="tienda" class="container">
            <h2 class="text-primary p-1 m-3 mb-5 bg-warning">NUCO, arte ilustrado!</h2>
            <div class="container-fluid">
                <div class="container">
                    <div id="piezasCeramicas" class="row row-cols-lg-5 g-2 g-lg-3"></div>
                </div>
            </div>
        </section>

        <section class="container">
            <section id="apisDolar" class="oculto">
                <div class="container">
                    <div class="dolar row justify-content-center"></div>
                </div>
            </section>
            <section class="container">
                <div id="final" class="row cards"></div>
                <div id="desglose" class="row cards"></div>
            </section>
        </section>
    </main>

    <footer class="container text-center p-5">
        <div class="jQueryFooter"></div>
        <address class="datosCursada"></address>
    </footer>

    <!--SCRIPTS-->
    <!--JQ-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!--BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <!--SCRIPT PERSONALIZADO-->
    <script src="./js/miArchivo.js"></script>

</body>

</html>
